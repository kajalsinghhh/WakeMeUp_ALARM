<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wake Me Up</title>
        <link rel="stylesheet" href="css.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body>

        <header class="day night">
            <span>Alarm Clock</span>
            <i class="bi bi-moon-stars-fill"></i>
        </header>
        <div class="watch">
            <ul class="clock">
                <li class="number"><span>1</span></li>
                <li class="number"><span>2</span></li>
                <li class="number"><span>3</span></li>
                <li class="number"><span>4</span></li>
                <li class="number"><span>5</span></li>
                <li class="number"><span>6</span></li>
                <li class="number"><span>7</span></li>
                <li class="number"><span>8</span></li>
                <li class="number"><span>9</span></li>
                <li class="number"><span>10</span></li>
                <li class="number"><span>11</span></li>
                <li class="number"><span>12</span></li>
                <li id="hour"></li>
                <li id="minute"></li>
                <li id="second"></li>
            </ul>
        </div>

        <div class="container">


        </div>
        <script src="js.js"></script>
    </body>
</html>
